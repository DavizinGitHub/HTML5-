<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho de seu navegador.</p>
        <picture>
            <source media="(max-width:750px)" srcset="imagens/jetta.jpeg" type="imagens/jpeg">
            <source media="(max-width:1050px)" srcset="imagens/jetta.jpeg" type="image/jpeg">
            <img src=".//imagens/jetta.jpg" alt="Imagem Flexivel">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audios em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu site n√£o consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique abaixo para baixar o arquivo MP3</a></p>
        </audio>
    </body>
    </html>
